<h1>Post Archive for {{ year|date:"Y"}}</h1>
<ul>
    {% for date in date_list %}
    <!-- 월 메뉴를 한 줄에 보여주기 위해 <li> 스타일을 inline으로 지정 -->
    <li style="display: inline;">
    <a href="{% url 'blog:post_month_archive' year|date:'Y' date|date:'b' %}">{{ date|date:"F" }}</a></li>
    {% endfor %}
</ul>
<br>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
            <a href="{{ post.get_absolute_url }}"><strog>{{ post.title }}</strog></a>
        </li>
        {% endfor %}
    </ul>
</div>
