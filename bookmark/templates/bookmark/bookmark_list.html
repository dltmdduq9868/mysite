<!DOCTYPE html>
<html>
    <head>
        <title>
            Django Bookmark List</title>
        </title>
    </head>
    <body>
        <div id="content">
            <h1>Bookmark List</h1>
            <ul>
                {% for bookmark in object_list %}
                    <!-- url 패턴을 만들어 주는 태그 -->
                    <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
